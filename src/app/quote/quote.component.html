<h3>Vote On These Pineapple Quotes</h3>

<div class="container-fluid " *ngFor="let quote of quotes;let i = index">

  <blockquote class="blockquote">
    <p id="{{i}}" class="text-left ml-2">{{quote.quotes}}</p>
    <footer class="blockquote-footer text-left ml-3"><cite title="">{{quote.by}}</cite></footer>
  </blockquote>
</div>
