<form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
  <div class="form-group">
    <label for="enteryourname">Please Enter Your Name</label>
    <input required minlength="3" maxlength="10" [(ngModel)]="newQuote.postedBy" name="postedBy" #postedBy="ngModel" (change)="log(firstName)" id="postedBy" type="text" class="form-control">


    <div class="alert alert-danger" *ngIf="!postedBy.touched && !postedBy.valid">

      <div *ngIf="postedBy.errors.required">Full Name is required!</div>
      <div *ngIf="postedBy.errors.minlength">Full Name is minimum {{postedBy.errors.minlength.requiredlength}} characters!</div>

    </div>


    <label for="author">Name Of Author</label><input id="author" type="text" class="form-control">


  </div>


  <div class="form-group">
    <label for="quotecomment">Enter Your Favourite Pineapple Quote</label>
    <textarea ngModel name="quotecomment" id="quotecomment" cols="60" rows="10" class="form-control">
    </textarea>
  </div>
  <button class="btn btn-primary">Submit Your Quote So That Users Can Vote!</button>


</form>
